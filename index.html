<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Gestor de Tareas</title>
    <style>
        :root {
            --primary: #4361ee;       /* Azul vibrante */
            --secondary: #3f37c9;    /* Azul oscuro */
            --background: #f8f9fa;   /* Fondo claro */
            --card: #ffffff;         /* Blanco */
            --text: #212529;        /* Texto oscuro */
            --border: #dee2e6;      /* Borde gris */
            --hover: #e9ecef;       /* Hover gris claro */
            --completed: #adb5bd;   /* Texto completado */
            --danger: #ef233c;      /* Rojo para eliminar */
            --success: #4cc9f0;    /* Verde azulado */
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--card);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        #nuevaTarea {
            width: 70%;
            padding: 10px;
            border: 2px solid var(--border);
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        button:hover {
            background-color: var(--secondary);
        }

        #listaTareas {
            list-style: none;
            padding: 0;
            margin-top: 2rem;
        }

        #listaTareas li {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        #listaTareas li:hover {
            background-color: var(--hover);
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .complete-btn {
            background-color: var(--success);
        }

        .delete-btn {
            background-color: var(--danger);
        }

        .completed {
            text-decoration: line-through;
            color: var(--completed);
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            #nuevaTarea {
                width: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mis Tareas del Día</h1>
        <div class="input-group">
            <input id="nuevaTarea" type="text" placeholder="Escribe una tarea..." autofocus>
            <button onclick="agregarTarea()">Agregar</button>
        </div>
        <ul id="listaTareas"></ul>
    </div>

    <script>
        let tareas = JSON.parse(localStorage.getItem('tareas')) || [];
        
        function renderizarTareas() {
            const lista = document.getElementById('listaTareas');
            lista.innerHTML = tareas.map((tarea, index) => `
                <li class="${tarea.completada ? 'completed' : ''}">
                    <span>${tarea.texto}</span>
                    <div class="task-actions">
                        <button class="complete-btn" onclick="toggleCompletada(${index})">✓</button>
                        <button class="delete-btn" onclick="eliminarTarea(${index})">×</button>
                    </div>
                </li>
            `).join('');
        }
        
        function agregarTarea() {
            const input = document.getElementById('nuevaTarea');
            const texto = input.value.trim();
            
            if (texto) {
                tareas.push({ texto, completada: false });
                localStorage.setItem('tareas', JSON.stringify(tareas));
                input.value = '';
                renderizarTareas();
            }
        }
        
        function toggleCompletada(index) {
            tareas[index].completada = !tareas[index].completada;
            localStorage.setItem('tareas', JSON.stringify(tareas));
            renderizarTareas();
        }
        
        function eliminarTarea(index) {
            tareas.splice(index, 1);
            localStorage.setItem('tareas', JSON.stringify(tareas));
            renderizarTareas();
        }
        
        // Cargar tareas al iniciar
        document.addEventListener('DOMContentLoaded', renderizarTareas);
        
        // Agregar con Enter
        document.getElementById('nuevaTarea').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') agregarTarea();
        });
    </script>
</body>
</html>
